<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="main-nav">
        <div class="container">
            <span>Like this project? Check it out on</span>
            <a href="https://biscuitlegs.github.io/calculator-js/">Github <i class="bi bi-github"></i></a>
        </div>
    </nav>
    <div class="calculator">
        <div class="display"></div>
        <div class="keypad">
            <button class="button clear">A/C</button>
            <div></div>
            <button class="button backspace">&leftarrow;</button>
            <button class="button operator">&divide;</button>
            <button class="button numeric">1</button>
            <button class="button numeric">2</button>
            <button class="button numeric">3</button>
            <button class="button operator">&times;</button>
            <button class="button numeric">4</button>
            <button class="button numeric">5</button>
            <button class="button numeric">6</button>
            <button class="button operator">&minus;</button>
            <button class="button numeric">7</button>
            <button class="button numeric">8</button>
            <button class="button numeric">9</button>
            <button class="button operator">&plus;</button>
            <button class="button numeric">0</button>
            <button class="button numeric">.</button>
            <div></div>
            <button class="button equals">&equals;</button>
        </div>
    </div>
</body>

<script src="scripts/main.js"></script>
</html>
